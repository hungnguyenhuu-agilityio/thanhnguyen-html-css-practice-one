<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <title>Product Website</title>
  </head>
  <body>
    <!-- START HEADER SECTION -->
    <header class="header-section container">
      <div class="header-logo">
          <img src="assets/images/logo.png" alt="Logo" />
          <span class="logo-text text">Product</span>
      </div>
      <nav class="header-navbar">
        <ul class="nav-item">
          <li>
            <a href="javascript:void(0)" class="nav-link text">Product</a>
          </li>
          <li>
            <a href="javascript:void(0)" class="nav-link text">Customers</a>
          </li>
          <li>
            <a href="javascript:void(0)" class="nav-link text">Pricing</a>
          </li>
          <li>
            <a href="javascript:void(0)" class="nav-link text">Resources</a>
          </li>
        </ul>
        <span class="nav-button">
          <a href="javascript:void(0)"
            class="btn btn--secondary nav-button-text">
            Sign in</a>
          <a href="javascript:void(0)"
            class="btn btn--primary nav-button-text">
            Sign up</a>
        </span>
      </nav>
    </header>
    <!-- END HEADER SECTION -->

    <!-- START FOOTER SECTION -->
    <footer class="footer-section">
      <span>
        <figure>
          <img src="assets/images/logo_footer.png" alt="logo footer" />
        </figure>
        <img
          src="assets/images/instagram.png"
          alt="instagram"
          class="social-icon"/>
        <img
          src="assets/images/facebook.png"
          alt="facebook"
          class="social-icon"/>
        <img
          src="assets/images/twitter.svg"
          alt="twitter"
          class="social-icon"/>
      </span>
      <div class="footer-text text">
        <p>Made With Love By Product All Right Reserved</p>
      </div>
    </footer>
    <!-- END FOOTER SECTION -->
  </body>
</html>
