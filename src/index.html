<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <title>Product Website</title>
  </head>
  <body>
    <!-- START HEADER SECTION -->
    <header class="header-section container">
      <div class="header-logo">
          <img src="assets/images/logo.png" alt="Logo" />
          <span class="logo-text text">Product</span>
      </div>
      <nav class="header-navbar">
        <ul class="nav-item">
          <li>
            <a href="javascript:void(0)" class="nav-link text">Product</a>
          </li>
          <li>
            <a href="javascript:void(0)" class="nav-link text">Customers</a>
          </li>
          <li>
            <a href="javascript:void(0)" class="nav-link text">Pricing</a>
          </li>
          <li>
            <a href="javascript:void(0)" class="nav-link text">Resources</a>
          </li>
        </ul>
        <button class="btn btn--secondary nav-button">Sign in</button>
        <button class="btn btn--primary nav-button">Sign up</button>
      </nav>
    </header>
    <!-- END HEADER SECTION -->

    <main class="container">
      <!-- START HERO SECTION -->
      <section class="hero-section text">
        <div class="hero-content">
          <h1 class="hero-title">Work at the speed of thought</h1>
          <p class="hero-desc">
            Tools, tutorials, design and innovation experts, all in one place!
            The most intuitive way to imagine your next user experience.
          </p>
          <a href="javascript:void(0)" class="btn btn--primary hero-button">
            Get started</a>
          <a href="javascript:void(0)" class="hero-link text">
            <img src="assets/icons/triangle.svg" alt="triangle" />
            Watch the Video</a >
        </div>
        <figure class="hero-img">
          <img
            src="assets/images/social_media.png"
            alt="image of hero section"/>
        </figure>
      </section>
      <!-- END HERO SECTION -->
    </main>
  </body>
</html>
